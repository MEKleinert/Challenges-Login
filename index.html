<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="welcoming">
        <img src="./assets/joinus.png" alt="Join us">
        <audio autoplay>
            <source src="./assets/y2mate.com - A song of ice and fire Kings of Westeros.mp3" type="audio/mp3">
        </audio>
    </div>

    <article class="container">
        <img src="./assets/guy-fawkes-mask.png" alt="A picture of an avatar" class="avatar">
        <div>
            <h1>Sign in</h1>
        </div>
        <form action="">
            <div class="login">
                <div class="email">
                    <input type="email" id="Email" placeholder="Email">
                    <img src="./assets/at.png" alt="An at sign" class="at">
                </div>

                <div class="password">
                    <input type="password" id="password" placeholder="Password">
                    <img src="./assets/padlock.png" alt="A padlock icon" class="padlock">
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Enter">
            </div>

            <div class="forgot">
                <input type="checkbox" class="checkbox">Remember me
                <p><a href="https://www.sitepoint.com/community/t/solved-href-not-working/248882"></a> Forgotten
                    password</p>
        </form>
    </article>
    </div>

</body>

</html>
